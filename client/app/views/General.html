
<div id='gencontainer'>

  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <form ng-submit="postMsg()">
  <div class='valign center-block"'>
    <div class="input-field col s12">
      <textarea ng-model='msg'id="textarea1" class="materialize-textarea"></textarea>
      <label for="textarea1">Write a post</label>
      <button type='submit' id='buttonpost' value='post'/> Post </button>
      </div>
   <form>

       <div id='post' class="col s12 m7">
        <div class="card horizontal">
         <div class="card-image">
       <!--  <img src="http://lorempixel.com/100/190/nature/6"> -->
          </div>
          <div class="card-stacked">
           <div class="card-content" ng-repeat='message in data.msgs'>

             <p class='#304ffe indigo-text text-accent-4'>{{message.userId}}</p>
             <p>Message: {{message.content}}</p>
              <p>Date: {{message.created_at | date:format:timezone}}</p> 
     
       <!-- Like Function begin  -->
          <span ng-init="status=false"  ng-click="status =!status; addLike(status,message.id, message.likes)"> 
           <span id= {{message.id}}><i class="fa fa-thumbs-up"></i> Like 
            </span> 
            </span>
             {{message.likes}}

         <!-- Like End  -->







        </div>
        <div class="card-action">
         <!--  <a href="#">This is a link</a> -->
        </div>
      </div>
    </div>

  </div>


</div>
