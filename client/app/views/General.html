<div id='gencontainer'>

  <div class='timeline-item'>
  <form ng-submit="postMsg()" id='submit'>
    <textarea placeholder="What's on your mind?" ng-model='msg' id="textarea"></textarea>
    <div class='postpad' ng-if="msg != null">
      <div class="upload">
        <a ng-click='imageUpload()'><i class="fa fa-camera fa-2x" id='camera';></i></a>
      </div>
      <input type='submit' id= 'buttonpost' value='post'/></input>
    </div>
  </form>
  </div>

  <div class='timeline-item'>
    <div ng-repeat='message in data.msgs'>
      <div class="card">
        <div class='topwrap'>
          <div class='image'>
            <img class="resize" src=https://ipetcompanion.com/feedapuppy/styles/media/puppy.jpg>   
          </div>
          <div class='namedate'>
            <p class='name'>Christina</p>
            <p class='bdbdbd grey-text text-lighten-1' id='datetime'>{{message.created_at | date: 'medium'}}</p>
          </div>
          <div class="postedmsgs">
            <p>{{message.content}}</p>
          </div>
          <div class='msglikes'> This is where the like button will gobnb</div>
       </div>
      </div>
    </div>
  </div>
</div>
